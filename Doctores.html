    <style>
        /* The Modal (background) */
        .modal {
            display: none;
            /* Hidden by default */
            position: fixed;
            /* Stay in place */
            z-index: 1;
            /* Sit on top */
            padding-top: 50px;
            /* Location of the box */
            left: 0;
            top: 0;
            width: 100%;
            /* Full width */
            height: 100%;
            /* Full height */
            overflow: auto;
            /* Enable scroll if needed */
            background-color: rgb(0, 0, 0);
            /* Fallback color */
            background-color: rgba(0, 0, 0, 0.4);
            /* Black w/ opacity */
        }

        /* Modal Content */
        .modal-content {
            position: relative;
            background-color: #fefefe;
            margin: auto;
            padding: 0;
            border: 1px solid #888;
            width: 50%;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            -webkit-animation-name: animatetop;
            -webkit-animation-duration: 0.4s;
            animation-name: animatetop;
            animation-duration: 0.4s
        }

        /* Add Animation */
        @-webkit-keyframes animatetop {
            from {
                top: -300px;
                opacity: 0
            }

            to {
                top: 0;
                opacity: 1
            }
        }

        @keyframes animatetop {
            from {
                top: -300px;
                opacity: 0
            }

            to {
                top: 0;
                opacity: 1
            }
        }

        /* The Close Button */
        .close {
            color: white;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }

        .modal-header {
            padding: 2px 16px;
            background-color: #5cb85c;
            color: white;
        }

        .modal-body {
            padding: 2px 16px;
        }

        .modal-footer {
            padding: 2px 16px;
            background-color: #5cb85c;
            color: white;
        }
    </style>



</head>

<body onload=" TablaPendientes() ">

    <div>

        <div style="width: 55%; padding-right: 25px; float: right;">

    <script>
        var modal = document.getElementById("myModal");

        var span = document.getElementsByClassName("close")[0];

        span.onclick = function () {
            modal.style.display = "none";
        }
        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        function VerCitas(boton) {
            modal.style.display = "block";
            document.getElementById("btnaceptar").value = boton.value;
            document.getElementById("btnrechazar").value = boton.value;

        }
        function Aceptar(elboton) {
            var Idpa = elboton.value;
            var iddoc = sessionStorage.UseD
            var docnombre = sessionStorage.NombreD
            var apellido = sessionStorage.ApellidoD
            var doc = "Dr. " + docnombre + " " + apellido

            var confirmar = confirm("La cita se acepta")
            if (confirmar == true) {
                var objeto = {
                    'Estado': "2",
                    'Doctor': doc,
                    'Iddoctor': iddoc
                }
                fetch(`https://backend202010025.herokuapp.com/C/${Idpa}`, {
                    method: 'PUT',
                    body: JSON.stringify(objeto),
                    headers: {
                        'Content-Type': 'application/json',
                        'Access-Control-Allow-Origin': '*',
                    }
                })
                    .then(res => res.json())
                    .catch(err => {
                        console.error('Error:', err)
                        alert("Ocurrio un error, ver la consola")
                    })
                    .then(response => {
                        modal.style.display = "none";
                    })
                TablaPendientes()
            }


        }

        function Rechazar(elboton) {
            var Idpa = elboton.value;
            var iddoc = sessionStorage.UseD
            var docnombre = sessionStorage.NombreD
            var apellido = sessionStorage.ApellidoD
            var doc = "Dr. " + docnombre + " " + apellido


            var confirmar = confirm("Rechazar la cita")
            if (confirmar == true) {
                var objeto = {
                    'Estado': "3",
                    'Doctor': "Rechazado",
                    'Iddoctor': "Rechazado"
                }
                fetch(`https://backend202010025.herokuapp.com/C/${Idpa}`, {
                    method: 'PUT',
                    body: JSON.stringify(objeto),
                    headers: {
                        'Content-Type': 'application/json',
                        'Access-Control-Allow-Origin': '*',
                    }
                })
                    .then(res => res.json())
                    .catch(err => {
                        console.error('Error:', err)
                        alert("Ocurrio un error, ver la consola")
                    })
                    .then(response => {
                        modal.style.display = "none";
                    })
                TablaPendientes()
            }


        }



        function TablaPendientes() {

            var tabla = document.querySelector('#tablacita')
            var cadena = ''
            fetch('https://backend202010025.herokuapp.com/C', {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                    'Access-Control-Allow-Origin': '*',
                }
            })
                .then(res => res.json())
                .catch(err => {
                    console.error('Error:', err)
                    alert("Ocurrio un error, ver la consola")
                })
                .then(response => {
                    //   console.log(response);

                    response.forEach(element => {
                        if (element.Estado == "1") {

                            cadena += `<tr class="table-success", align="center">
                            <td> ${element.NombreP}  ${element.ApellidoP}</td>
                            <td> ${element.Fecha} </td>
                            <td> ${element.Hora} </td>
                            <td> ${element.Motivo} </td> 
                            <td> 
                            <button value=${element.IdPaciente} onclick="Aceptar(this)" type="button"  class="btn btn-primary">Aceptar</button>
                            <button onclick="Rechazar(this)" type="button" id="btnrechazar" value=${element.IdPaciente} class="btn btn-outline-dark">Rechazar</button>
                        </td> 
                            </tr>`
                        }
                    });
                    tabla.innerHTML = cadena

                })

            TablaAceptados()
        }

        function TablaAceptados() {
            var doctorxd = sessionStorage.UseD
            var tabla = document.querySelector('#tablaacep')
            var cadena = ''
            fetch('https://backend202010025.herokuapp.com/C', {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                    'Access-Control-Allow-Origin': '*',
                }
            })
                .then(res => res.json())
                .catch(err => {
                    console.error('Error:', err)
                    alert("Ocurrio un error, ver la consola")
                })
                .then(response => {
                    //   console.log(response);

                    response.forEach(element => {
                        if (element.Iddoctor == doctorxd) {

                            if (element.Estado == "4") {
                                cadena += `<tr class="table-success", align="center">
                            <td> ${element.NombreP}  ${element.ApellidoP}</td>
                            <td> ${element.Fecha} </td>
                            <td> ${element.Hora} </td>
                            <td> ${element.Motivo} </td> 
                            <td> <input  class="largerCheckbox" value=${element.IdPaciente} type="checkbox" id=${element.IdPaciente} onChange="completar(this)" checked>Completado</td> 
                           
                            </tr>`
                            } else {
                                cadena += `<tr class="table-success", align="center">
                            <td> ${element.NombreP}  ${element.ApellidoP}</td>
                            <td> ${element.Fecha} </td>
                            <td> ${element.Hora} </td>
                            <td> ${element.Motivo} </td> 
                            <td> <h5>Completado</h5><input  class="largerCheckbox" value=${element.IdPaciente} type="checkbox" id=${element.IdPaciente} onChange="completar(this)"></td> 
                           
                            </tr>`
                            }
                        }
                    });
                    tabla.innerHTML = cadena

                })
        }

        function completar(identificacion) {
            var chexd = identificacion.value
            var estado = document.getElementById(chexd).checked
            console.log(estado)
            if (estado) {

                var paciente = identificacion.value
                var iddoc = sessionStorage.UseD

                var apellido = sessionStorage.ApellidoD
                var doc = "Dr. " + docnombre + " " + apellido

                var objeto = {
                    'Estado': "4",
                    'Doctor': doc,
                    'Iddoctor': iddoc
                }
                fetch(`https://backend202010025.herokuapp.com/C/${paciente}`, {
                    method: 'PUT',
                    body: JSON.stringify(objeto),
                    headers: {
                        'Content-Type': 'application/json',
                        'Access-Control-Allow-Origin': '*',
                    }
                })
                    .then(res => res.json())
                    .catch(err => {
                        console.error('Error:', err)
                        alert("Ocurrio un error, ver la consola")
                    })
                    .then(response => {
                        modal.style.display = "none";
                        alert("Cita Completada")
                    })


            } else {
                console.log("falso")
                var paciente = identificacion.value
                var iddoc = sessionStorage.UseD
                var docnombre = sessionStorage.NombreD

                var objeto = {
                    'Estado': "2",
                    'Doctor': doc,
                    'Iddoctor': iddoc
                }
                fetch(`https://backend202010025.herokuapp.com/C/${paciente}`, {
                    method: 'PUT',
                    body: JSON.stringify(objeto),
                    headers: {
                        'Content-Type': 'application/json',
                        'Access-Control-Allow-Origin': '*',
                    }
                })
                    .then(res => res.json())
                    .catch(err => {
                        console.error('Error:', err)
                        alert("Ocurrio un error, ver la consola")
                    })
                    .then(response => {
                        modal.style.display = "none";
                        alert("Cita Sin completar")
                    })

            }


        }
