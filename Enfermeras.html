    <style>
        /* The Modal (background) */
        .modal {
            display: none;
            /* Hidden by default */
            position: fixed;
            /* Stay in place */
            z-index: 1;
            /* Sit on top */
            padding-top: 50px;
            /* Location of the box */
            left: 0;
            top: 0;
            width: 100%;
            /* Full width */
            height: 100%;
            /* Full height */
            overflow: auto;
            /* Enable scroll if needed */
            background-color: rgb(0, 0, 0);
            /* Fallback color */
            background-color: rgba(0, 0, 0, 0.4);
            /* Black w/ opacity */
        }

        /* Modal Content */
        .modal-content {
            position: relative;
            background-color: #fefefe;
            margin: auto;
            padding: 0;
            border: 1px solid #888;
            width: 30%;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            -webkit-animation-name: animatetop;
            -webkit-animation-duration: 0.4s;
            animation-name: animatetop;
            animation-duration: 0.4s
        }

        /* Add Animation */
        @-webkit-keyframes animatetop {
            from {
                top: -300px;
                opacity: 0
            }

            to {
                top: 0;
                opacity: 1
            }
        }

        @keyframes animatetop {
            from {
                top: -300px;
                opacity: 0
            }

            to {
                top: 0;
                opacity: 1
            }
        }

        /* The Close Button */
        .close {
            color: white;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }

        .modal-header {
            padding: 2px 16px;
            background-color: #5cb85c;
            color: white;
        }

        .modal-body {
            padding: 2px 16px;
        }

        .modal-footer {
            padding: 2px 16px;
            background-color: #5cb85c;
            color: white;
        }
    </style>

    <script>
        var modal = document.getElementById("myModal");

        var span = document.getElementsByClassName("close")[0];

        span.onclick = function () {
            modal.style.display = "none";
        }
        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        function VerCitas(boton) {
            
            modal.style.display = "block";
            document.querySelector('#nombrecita').innerText ="Confirmar cita del paciente : "+boton.value;
            document.getElementById("btnaceptar").value = boton.value;
            document.getElementById("btnrechazar").value = boton.value;
            

        }
        function Aceptar() {
            var Idpa = document.getElementById("btnaceptar").value;
            
            

            
            var sexo = document.querySelector('#sexom').value
            console.log(sexo)
            var combo = document.getElementById("sexom");
            var selected = combo.options[combo.selectedIndex].text;
            console.log(selected)

            if(sexo==0){
                alert("Eliga un doctor, por favor")
            }else{

            var confirmar = confirm("La cita se acepta")
            if (confirmar == true) {
                var objeto = {
                    'Estado': "2",
                    'Doctor': selected,
                    'Iddoctor': sexo
                }
                fetch(`https://backend202010025.herokuapp.com/C/${Idpa}`, {
                    method: 'PUT',
                    body: JSON.stringify(objeto),
                    headers: {
                        'Content-Type': 'application/json',
                        'Access-Control-Allow-Origin': '*',
                    }
                })
                    .then(res => res.json())
                    .catch(err => {
                        console.error('Error:', err)
                        alert("Ocurrio un error, ver la consola")
                    })
                    .then(response => {
                        modal.style.display = "none";
                    })
                TablaPendientes()
            }

        }
        }

        function Rechazar() {
            var Idpa = document.getElementById("btnrechazar").value;

            var sexo = document.querySelector('#sexom').value
            console.log(sexo)
            var combo = document.getElementById("sexom");
            var selected = combo.options[combo.selectedIndex].text;
            console.log(selected)



            var confirmar = confirm("Rechazar la cita")
            if (confirmar == true) {
                var objeto = {
                    'Estado': "3",
                    'Doctor': "Rechazado",
                    'Iddoctor': ""
                }
                fetch(`https://backend202010025.herokuapp.com/C/${Idpa}`, {
                    method: 'PUT',
                    body: JSON.stringify(objeto),
                    headers: {
                        'Content-Type': 'application/json',
                        'Access-Control-Allow-Origin': '*',
                    }
                })
                    .then(res => res.json())
                    .catch(err => {
                        console.error('Error:', err)
                        alert("Ocurrio un error, ver la consola")
                    })
                    .then(response => {
                        modal.style.display = "none";
                    })
                TablaPendientes()
            }


        }



        function TablaPendientes() {
            var tabla = document.querySelector('#tablacita')
            var cadena = ''
            fetch('https://backend202010025.herokuapp.com/C', {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                    'Access-Control-Allow-Origin': '*',
                }
            })
                .then(res => res.json())
                .catch(err => {
                    console.error('Error:', err)
                    alert("Ocurrio un error, ver la consola")
                })
                .then(response => {
                    //   console.log(response);

                    response.forEach(element => {
                        if (element.Estado == "1") {

                            cadena += `<tr class="table-success", align="center">
                            <td> ${element.NombreP}  ${element.ApellidoP}</td>
                            <td> ${element.Fecha} </td>
                            <td> ${element.Hora} </td>
                            <td> ${element.Motivo} </td> 
                            <td> 
                                
                            <button value=${element.IdPaciente} onclick="VerCitas(this)" type="button"  class="btn btn-primary">Modificar</button></td> 
                            </tr>`
                        }
                    });
                    tabla.innerHTML = cadena

                })
            ListaDocs()
            TablaAceptados()
        }

        


        function TablaAceptados() {
            var tabla = document.querySelector('#tablaacep')
            var cadena = ''
            fetch('https://backend202010025.herokuapp.com/C', {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                    'Access-Control-Allow-Origin': '*',
                }
            })
                .then(res => res.json())
                .catch(err => {
                    console.error('Error:', err)
                    alert("Ocurrio un error, ver la consola")
                })
                .then(response => {
                    //   console.log(response);

                    response.forEach(element => {
                        if (element.Estado == "2") {



                            cadena += `<tr class="table-success", align="center">
                            <td> ${element.NombreP}  ${element.ApellidoP}</td>
                            <td> ${element.Fecha} </td>
                            <td> ${element.Hora} </td>
                            <td> ${element.Motivo} </td> 
                            <td>Aceptado </td> 
                           
                            </tr>`
                        }
                    });
                    tabla.innerHTML = cadena

                })


        }
        function ListaDocs() {
            //Simplemente Obtenemos el Id del selection o como se llame xd
            var checkxd = document.getElementById('sexom');

            fetch('https://backend202010025.herokuapp.com/Pacientes', {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                    'Access-Control-Allow-Origin': '*',
                }
            })
                .then(res => res.json())
                .catch(err => {
                    console.error('Error:', err)
                    alert("Ocurrio un error, ver la consola")
                })
                .then(response => {
                    //   console.log(response);

                    response.forEach(element => {
                        if (element.Tipo == "Doctor") {
                            //aquí creamos una variable donde digamos se ira almacenando el contenido
                            var opt = document.createElement('option');
                            // aquí metemos el texto que queremos que salgan en los option, en este caso
                            //el nombre y apellido del doctor
                            opt.appendChild(document.createTextNode("Dr. " + element.Nombre + " " + element.Apellido));

                            // aquí ponemos el username del doctor, en el value
                            //Ojo que es importante, porque así cada una de las opciones tiene un value diferente
                            //con esto podes identificar en el modulo doctor a que doctor le pertece cada cita
                            //con ello logras que les aparezca a cada quien la cita
                            opt.value = element.NombreUsuario;

                            // aquí simplemente ya lo agregas al selected o como se llame xd
                            checkxd.appendChild(opt);

                        }
                    });

                })

        }

        }
